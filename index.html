<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="main">

      <form action="/" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Huấn là siêu nhân</p>
        <div class="spacer"></div>
        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input id="fullname" name="fullname" type="text" placeholder="VD: Trương Anh Huấn" class="form-control">
          <span class="form-message"></span>
        </div>

    
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
          <span class="form-message"></span>
        </div>
    
        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>
    
        <div class="form-group ">
          <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
          <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
          <span class="form-message"></span>
        </div>
        <div class="form-group horizontal">
          <label for="password_confirmation" class="form-label">Giới tính</label>
          <div>
          <input  name="gender"  type="radio" value="male" class="form-control">Nam
          </div>
          <div>
            <input  name="gender"  type="radio" value="female" class="form-control">Nữ

          </div>
          <div>
            <input  name="gender"  type="radio" value="female" class="form-control">Khác

          </div>
          <span class="form-message"></span>
        </div>
        <div class="form-group horizontal">
          <label for="password_confirmation" class="form-label">Giới tính</label>
          <div>
          <input  name="checkbox"  type="checkbox" value="male" class="form-control">Đi chơi
          </div>
          <div>
            <input  name="checkbox"  type="checkbox" value="female" class="form-control">Ở nhà

          </div>
          <div>
            <input  name="checkbox"  type="checkbox" value="female" class="form-control">Khác

          </div>
          <span class="form-message"></span>
        </div>
    
        <button class="form-submit">Đăng ký</button>
      </form>
    
    </div>
    <script src="./validate.js"></script>
  <script>
      validate({
          form: "#form-1",
          formGroup:".form-group",
          errorSelector: '.form-message',
          rules: [
              validate.isRequired("#fullname"),
              validate.isRequired("#email"),
              validate.isEmail("#email"),
              validate.minLength("#password",5),
              validate.isRequired("#password_confirmation"),
              validate.isConfirmed('#password_confirmation', function() {
                return document.querySelector("#form-1 #password").value;
              }, 'Xác nhận mật khẩu không đúng'),
              validate.isRequired('input[ name="gender"]'),
              validate.isRequired('input[ name="checkbox"]'),

          ],
          onSubmit: function(data) {
            console.log(data);
          }
      });

  </script>
</body>
</html>
